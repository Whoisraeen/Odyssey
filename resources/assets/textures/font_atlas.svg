  <text x="24" y="8" class="char">!</text>
  <text x="40" y="8" class="char">"</text>
  <text x="56" y="8" class="char">#</text>
  <text x="72" y="8" class="char">$</text>
  <text x="88" y="8" class="char">%</text>
