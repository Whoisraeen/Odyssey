<svg width="256" height="96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .char {
        font-family: monospace;
        font-size: 12px;
        fill: white;
        text-anchor: middle;
        dominant-baseline: central;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="96" fill="black"/>
  
  <!-- ASCII characters 32-126 in 16x6 grid -->
  <!-- Row 0: Space (32) to / (47) -->
