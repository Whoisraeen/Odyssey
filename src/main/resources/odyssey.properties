# Odyssey Game Engine Configuration
# This file contains default configuration values that can be overridden

# World Configuration
world.chunk.size=16
world.chunk.height=256
world.render.distance=16
world.max.loaded.chunks=1024

# Cave Generation
world.caves.min.height=5
world.caves.max.height=50
world.caves.density=0.3
world.caves.max.tunnel.length=100

# Lighting System
world.lighting.max.level=15
world.lighting.min.level=0
world.lighting.enable.shadows=true
world.lighting.shadow.map.size=2048

# Spawn System
world.spawn.max.attempts=100
world.spawn.search.radius=32
world.spawn.rate=0.1

# Camera Configuration
rendering.camera.min.aspect.ratio=0.1
rendering.camera.max.aspect.ratio=10.0
rendering.camera.min.fov=1.0
rendering.camera.max.fov=179.0
rendering.camera.min.near.plane=0.001
rendering.camera.max.far.plane=10000.0
rendering.camera.min.pitch=-89.9
rendering.camera.max.pitch=89.9
rendering.camera.default.fov=70.0
rendering.camera.default.near.plane=0.1
rendering.camera.default.far.plane=1000.0

# Particle System
rendering.particles.max.particles=1000
rendering.particles.max.per.frame=50
rendering.particles.default.lifetime=5.0
rendering.particles.enable.physics=true

# Cloud Rendering
rendering.clouds.max.march.steps.low=32
rendering.clouds.max.march.steps.med=64
rendering.clouds.max.march.steps.high=128
rendering.clouds.max.distance=50000.0
rendering.clouds.min.step.size=100.0
rendering.clouds.max.step.size=1000.0
rendering.clouds.density=0.5
rendering.clouds.coverage=0.6

# Shader Configuration
rendering.shaders.max.spot.lights=16
rendering.shaders.max.reflection.lod=4.0
rendering.shaders.enable.deferred=true
rendering.shaders.enable.ssao=true
rendering.shaders.enable.bloom=true

# Entity Configuration
entity.mobs.max.count=50
entity.mobs.max.spawn.attempts=10
entity.mobs.spawn.rate=0.05
entity.mobs.despawn.distance=64

# Ship Configuration
entity.ships.max.size=32
entity.ships.max.count=10
entity.ships.enable.physics=true

# Performance Configuration
performance.threading.worker.threads=0
performance.threading.chunk.loading.threads=2
performance.threading.mesh.generation.threads=4
performance.threading.enable.async.loading=true

# Memory Management
performance.memory.max.pool.size=50
performance.memory.initial.pool.size=10
performance.memory.enable.object.pooling=true

# Optimization
performance.optimization.enable.frustum.culling=true
performance.optimization.enable.occlusion.culling=true
performance.optimization.enable.lod=true
performance.optimization.max.draw.calls=1000
performance.optimization.target.frame.rate=60.0

# UI Configuration
ui.max.quads=1000
ui.enable.antialiasing=true
ui.scale=1.0
ui.max.text.length=1000

# Debug Configuration
debug.enable.wireframe=false
debug.show.chunk.boundaries=false
debug.show.fps=true
debug.show.memory.usage=true
debug.enable.profiling=false

# Logging Configuration
logging.level.root=INFO
logging.level.rendering=DEBUG
logging.level.world=INFO
logging.level.entity=INFO
logging.level.ui=INFO
logging.enable.file.logging=true
logging.max.file.size=10MB
logging.max.history=30